{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <h1 class="text-center mb-4"><i class="fas fa-robot text-primary me-2"></i>Quality Engineering Artifact Generator</h1>
        <p class="text-center mb-5">
            Generate comprehensive test strategies, test cases, and more using AI.
        </p>

        <div class="card shadow-sm">
            <div class="card-body">
                <form id="generateForm" action="{{ url_for('main.generate') }}" method="POST" enctype="multipart/form-data" onsubmit="showLoading()">
                    <div class="mb-3">
                        <label for="api_key" class="form-label"><i class="fas fa-key me-1"></i>Google Gemini API Key</label>
                        <input type="password" class="form-control" id="api_key" name="api_key" placeholder="Enter your Gemini API Key" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label"><i class="fas fa-list-ul me-1"></i>Input Type</label>
                        <div class="row g-2">
                            <div class="col-md-3">
                                <div class="form-check p-0">
                                    <input class="btn-check" type="radio" name="context_type" id="type_text" value="text" checked onclick="toggleInput('text')">
                                    <label class="btn btn-outline-primary w-100" for="type_text">
                                        <i class="fas fa-font mb-1 d-block"></i> Text
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-check p-0">
                                    <input class="btn-check" type="radio" name="context_type" id="type_url" value="url" onclick="toggleInput('url')">
                                    <label class="btn btn-outline-primary w-100" for="type_url">
                                        <i class="fas fa-link mb-1 d-block"></i> URL
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-check p-0">
                                    <input class="btn-check" type="radio" name="context_type" id="type_file" value="file" onclick="toggleInput('file')">
                                    <label class="btn btn-outline-primary w-100" for="type_file">
                                        <i class="fas fa-file-pdf mb-1 d-block"></i> File
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-check p-0">
                                    <input class="btn-check" type="radio" name="context_type" id="type_image" value="image" onclick="toggleInput('image')">
                                    <label class="btn btn-outline-primary w-100" for="type_image">
                                        <i class="fas fa-image mb-1 d-block"></i> Image
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3" id="input_text_container">
                        <label for="context_text" class="form-label">Context / Prompt</label>
                        <textarea class="form-control" id="context_text" name="context_text" rows="5" placeholder="Describe the application or feature to be tested..."></textarea>
                    </div>

                    <div class="mb-3 d-none" id="input_url_container">
                        <label for="context_url" class="form-label">Website URL</label>
                        <input type="url" class="form-control" id="context_url" name="context_url" placeholder="https://example.com">
                    </div>

                    <div class="mb-3 d-none" id="input_file_container">
                        <label for="context_file" class="form-label">Upload Document</label>
                        <input type="file" class="form-control" id="context_file" name="context_file" accept=".pdf,.txt,.md">
                    </div>

                     <div class="mb-3 d-none" id="input_image_container">
                        <label for="context_image" class="form-label">Upload Image / Screenshot</label>
                        <input type="file" class="form-control" id="context_image" name="context_image" accept="image/*">
                    </div>

                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary btn-lg" id="submitBtn">
                            <i class="fas fa-magic me-2"></i>Generate Artifacts
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Loading Overlay -->
<div id="loadingOverlay" class="loading-overlay">
    <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
    <h4 class="mt-3 text-dark">Generating Artifacts...</h4>
    <p class="text-muted">This may take a few moments.</p>
</div>

<script>
    function toggleInput(type) {
        document.getElementById('input_text_container').classList.add('d-none');
        document.getElementById('input_url_container').classList.add('d-none');
        document.getElementById('input_file_container').classList.add('d-none');
        document.getElementById('input_image_container').classList.add('d-none');

        if (type === 'text') {
            document.getElementById('input_text_container').classList.remove('d-none');
        } else if (type === 'url') {
            document.getElementById('input_url_container').classList.remove('d-none');
        } else if (type === 'file') {
            document.getElementById('input_file_container').classList.remove('d-none');
        } else if (type === 'image') {
            document.getElementById('input_image_container').classList.remove('d-none');
        }
    }

    function showLoading() {
        // Show overlay
        const overlay = document.getElementById('loadingOverlay');
        overlay.style.display = 'flex';

        // Disable button to prevent double submit
        document.getElementById('submitBtn').disabled = true;
    }
</script>
{% endblock %}
