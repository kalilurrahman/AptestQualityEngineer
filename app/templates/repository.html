{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-10">
        <h1 class="mb-4 text-center">Test Case Repository</h1>
        <p class="text-center mb-5">Pre-built test cases and strategies for common application types.</p>

        <div class="row row-cols-1 row-cols-md-2 g-4">
            {% for id, item in items.items() %}
            <div class="col">
                <div class="card h-100 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">{{ item.title }}</h5>
                        <p class="card-text">{{ item.description }}</p>
                    </div>
                    <div class="card-footer bg-white border-top-0 text-end">
                        <a href="{{ url_for('main.repo_detail', item_id=id) }}" class="btn btn-outline-primary">View Details</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
