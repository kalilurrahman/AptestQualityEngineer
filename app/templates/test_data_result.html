{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-10">
        <h1 class="mb-4">Generated Test Data</h1>
        <div class="card shadow-sm">
            <div class="card-header bg-success text-white">
                <div class="d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">Format: {{ format }}</h5>
                    <button class="btn btn-sm btn-light" onclick="copyToClipboard()">
                        <i class="fas fa-copy me-1"></i>Copy
                    </button>
                </div>
            </div>
            <div class="card-body">
                <pre class="bg-light p-3 rounded" id="dataContent" style="max-height: 500px; overflow-y: auto;">{{ data }}</pre>
            </div>
            <div class="card-footer text-end">
                <a href="{{ url_for('main.test_data') }}" class="btn btn-secondary">Generate More</a>
                <button onclick="downloadData()" class="btn btn-primary">Download File</button>
            </div>
        </div>
    </div>
</div>

<script>
    function copyToClipboard() {
        const text = document.getElementById('dataContent').innerText;
        navigator.clipboard.writeText(text).then(() => {
            alert('Copied to clipboard!');
        });
    }

    function downloadData() {
        const content = document.getElementById('dataContent').innerText;
        const format = '{{ format }}'.toLowerCase();
        let mimeType = 'text/plain';
        let extension = 'txt';

        if (format === 'json') {
            mimeType = 'application/json';
            extension = 'json';
        } else if (format === 'csv') {
            mimeType = 'text/csv';
            extension = 'csv';
        } else if (format === 'sql') {
            mimeType = 'application/sql';
            extension = 'sql';
        } else if (format === 'xml') {
            mimeType = 'application/xml';
            extension = 'xml';
        }

        const blob = new Blob([content], { type: mimeType });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `test_data.${extension}`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
    }
</script>
{% endblock %}
