{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <h1 class="text-center mb-4"><i class="fas fa-database text-success me-2"></i>Synthetic Test Data Generator</h1>
        <p class="text-center mb-5">
            Generate massive datasets for performance, load, and functional testing.
        </p>

        <div class="card shadow-sm">
            <div class="card-body">
                <form action="{{ url_for('main.generate_data') }}" method="POST" onsubmit="showLoading()">
                    <div class="mb-3">
                        <label for="api_key" class="form-label"><i class="fas fa-key me-1"></i>Google Gemini API Key</label>
                        <input type="password" class="form-control" id="api_key" name="api_key" placeholder="Enter your Gemini API Key" required>
                    </div>

                    <div class="mb-3">
                        <label for="data_type" class="form-label">Data Type</label>
                        <select class="form-select" id="data_type" name="data_type">
                            <option value="User Profiles">User Profiles (Name, Email, Phone, Address)</option>
                            <option value="E-commerce Transactions">E-commerce Transactions</option>
                            <option value="Financial Records">Financial Records</option>
                            <option value="IoT Sensor Logs">IoT Sensor Logs</option>
                            <option value="Healthcare Patient Data">Healthcare Patient Data</option>
                            <option value="Custom">Custom (Describe in Constraints)</option>
                        </select>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="format" class="form-label">Output Format</label>
                            <select class="form-select" id="format" name="format">
                                <option value="JSON">JSON</option>
                                <option value="CSV">CSV</option>
                                <option value="SQL">SQL (INSERT Statements)</option>
                                <option value="XML">XML</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="quantity" class="form-label">Quantity</label>
                            <select class="form-select" id="quantity" name="quantity">
                                <option value="10">10 Records</option>
                                <option value="50">50 Records</option>
                                <option value="100">100 Records</option>
                                <option value="500">500 Records (May take longer)</option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="constraints" class="form-label">Constraints / Specific Requirements</label>
                        <textarea class="form-control" id="constraints" name="constraints" rows="4" placeholder="E.g., Users must be over 18, Addresses must be in New York, Transaction value > $1000..."></textarea>
                    </div>

                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-success btn-lg" id="submitBtn">
                            <i class="fas fa-cogs me-2"></i>Generate Data
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Loading Overlay -->
<div id="loadingOverlay" class="loading-overlay">
    <div class="spinner-border text-success" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
    <h4 class="mt-3 text-dark">Generating Test Data...</h4>
    <p class="text-muted">This may take a few moments.</p>
</div>

<script>
    function showLoading() {
        const overlay = document.getElementById('loadingOverlay');
        overlay.style.display = 'flex';
        document.getElementById('submitBtn').disabled = true;
    }
</script>
{% endblock %}
